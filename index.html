<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaja con Nosotros</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Trabaja con Nosotros</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" placeholder="Tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Tu correo" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" placeholder="Tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" placeholder="Tu dirección" required>
            </div>
            <div class="form-group">
                <label for="cv">Cargar Currículum:</label>
                <input type="file" id="cv" accept=".pdf, .doc, .docx" required>
            </div>
            <div class="form-group">
                <label for="comments">Comentarios:</label>
                <textarea id="comments" placeholder="Escribe tus comentarios aquí..." rows="4"></textarea>
            </div>
            <button type="button" class="form-button" onclick="uploadFile()">Enviar Currículum</button>
        </form>
    </div>
    <script src="Assets/java/main.js"></script>
</body>
</html>
